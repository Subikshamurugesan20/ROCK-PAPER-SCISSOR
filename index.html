<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="game-container">
    <div id="head">
      <div>Rock Paper Scissor</div>
    </div>
    <div id="score">
      <div id="roc">User Score: 0</div>
      <div id="pap">Computer Score: 0</div>
    </div>
    <div class="bg">
      <div class="cen">
        <h3 id="us">User: -</h3>
      </div>
      <div class="cen">
        <h3 id="com">Computer: -</h3>
      </div>
      <div class="cen">
        <h3 id="res">Result: Choose your move!</h3>
      </div>
    </div>
    <div id="but">
      <button onclick="playRound('rock')">&#9994;</button>
      <button onclick="playRound('paper')">&#x1F596;</button>
      <button onclick="playRound('scissor')">&#x270C;</button>
    </div>
  </div>

  <script>
    const userScoreDisplay = document.getElementById("roc");
    const computerScoreDisplay = document.getElementById("pap");
    const userChoiceDisplay = document.getElementById("us");
    const computerChoiceDisplay = document.getElementById("com");
    const resultDisplay = document.getElementById("res");

    let userscore = 0;
    let computerscore = 0;
    const WINNING_SCORE = 10;

    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissor'];
      const randomIndex = Math.floor(Math.random() * choices.length);
      return choices[randomIndex];
    }

    function determineWinner(userChoice, computerChoice) {
      if (userChoice === computerChoice) {
        return "tie";
      } else if (
        (userChoice === "rock" && computerChoice === "scissor") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissor" && computerChoice === "paper")
      ) {
        return "user win";
      } else {
        return "computer win";
      }
    }

    function playRound(userChoice) {
      const computerChoice = getComputerChoice();
      const result = determineWinner(userChoice, computerChoice);

      if (result === "user win") {
        userscore++;
      } else if (result === "computer win") {
        computerscore++;
      }

      userScoreDisplay.innerHTML = "User Score: " + userscore;
      computerScoreDisplay.innerHTML = "Computer Score: " + computerscore;
      userChoiceDisplay.innerHTML = "User: " + userChoice.charAt(0).toUpperCase() + userChoice.slice(1);
      computerChoiceDisplay.innerHTML = "Computer: " + computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);
      resultDisplay.innerHTML = "Result: " + result.charAt(0).toUpperCase() + result.slice(1);

      checkGameWinner();
    }

    function checkGameWinner() {
      if (userscore === WINNING_SCORE) {
        resultDisplay.innerHTML = "ðŸ¥³ User wins the game!";
        resetGame();
      } else if (computerscore === WINNING_SCORE) {
        resultDisplay.innerHTML = "ðŸ¤– Computer wins the game!";
        resetGame();
      }
    }

    function resetGame() {
      userscore = 0;
      computerscore = 0;
      setTimeout(() => {
        userScoreDisplay.innerHTML = "User Score: 0";
        computerScoreDisplay.innerHTML = "Computer Score: 0";
        userChoiceDisplay.innerHTML = "User: -";
        computerChoiceDisplay.innerHTML = "Computer: -";
        resultDisplay.innerHTML = "Result: New game! Choose your move!";
      }, 3000);
    }
  </script>
</body>
</html>
