<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div style="background-color: burlywood; height:600px; width: 900px; margin-left:300px; margin-top: 10px;">
    <div class="center"></div>
    <div id="head">
      <div>Rock_Paper_Scissor</div>
    </div>
    <div id="score">
      <div id="roc">userscore: 0</div>
      <div id="pap">computerscore: 0</div>
    </div>
    <div class="bg">
      <div class="cen">
        <h3 id="us">User</h3>
      </div>
      <div class="cen">
        <h3 id="com">Computer</h3>
      </div>
      <div class="cen">
        <h3 id="res">Result</h3>
      </div>
      </div>
    <div id="but">
      <button onclick="rock()">&#9994;</button>
      <button onclick="paper()">&#x1F596;</button>
      <button onclick="scissor()">&#x270C;</button>
    </div>
  </div>

  <script>
    const data = document.getElementById("roc");
    const data1 = document.getElementById("pap");
    const data2 = document.getElementById("us");
    const data3 = document.getElementById("com");
    const data4 = document.getElementById("res");


    let userscore = 0;
    let computerscore = 0;

    function usercheck(score) {
      if (score === 10) {
        data4.innerHTML = "User wins the game";
        userscore = 0;
        computerscore = 0;
        data.innerHTML = "userscore: 0";
        data1.innerHTML = "computerscore: 0";
        data2.innerHTML = "User: 0";
        data3.innerHTML = "Computer: 0";
      }
    }

    function computercheck(score) {
      if (score === 10) {
        data4.innerHTML = "Computer wins the game";
        userscore = 0;
        computerscore = 0;
        data.innerHTML = "userscore: 0";
        data1.innerHTML = "computerscore: 0";
        data2.innerHTML = "User: 0";
        data3.innerHTML = "Computer: 0";
      }
    }

    function rock() {
      const num = Math.round(Math.random() * 100);
      let comp = "";
      if (num >= 0 && num <= 33) {
        comp = "rock";
      } else if (num >= 34 && num <= 66) {
        comp = "paper";
      } else {
        comp = "scissor";
      }

      let result = "";
      if (comp === "rock") {
        result = "tie";
      } else if (comp === "paper") {
        result = "computer win";
        computerscore++;
      } else {
        result = "user win";
        userscore++;
      }

      data.innerHTML = "userscore: " + userscore;
      data1.innerHTML = "computerscore: " + computerscore;
      data2.innerHTML = "User: rock";
      data3.innerHTML = "Computer: " + comp;
      data4.innerHTML = "Result: " + result;

      usercheck(userscore);
      computercheck(computerscore);
    }

    function paper() {
      const num = Math.round(Math.random() * 100);
      let comp = "";
      if (num >= 0 && num <= 33) {
        comp = "rock";
      } else if (num >= 34 && num <= 66) {
        comp = "paper";
      } else {
        comp = "scissor";
      }

      let result = "";
      if (comp === "paper") {
        result = "tie";
      } else if (comp === "scissor") {
        result = "computer win";
        computerscore++;
      } else {
        result = "user win";
        userscore++;
      }

      data.innerHTML = "userscore: " + userscore;
      data1.innerHTML = "computerscore: " + computerscore;
      data2.innerHTML = "User: paper";
      data3.innerHTML = "Computer: " + comp;
      data4.innerHTML = "Result: " + result;

      usercheck(userscore);
      computercheck(computerscore);
    }

    function scissor() {
      const num = Math.round(Math.random() * 100);
      let comp = "";
      if (num >= 0 && num <= 33) {
        comp = "rock";
      } else if (num >= 34 && num <= 66) {
        comp = "paper";
      } else {
        comp = "scissor";
      }

      let result = "";
      if (comp === "scissor") {
        result = "tie";
      } else if (comp === "rock") {
        result = "computer win";
        computerscore++;
      } else {
        result = "user win";
        userscore++;
      }

      data.innerHTML = "userscore: " + userscore;
      data1.innerHTML = "computerscore: " + computerscore;
      data2.innerHTML = "User: scissor";
      data3.innerHTML = "Computer: " + comp;
      data4.innerHTML = "Result: " + result;

      usercheck(userscore);
      computercheck(computerscore);
    }
  </script>
</body>
</html>
